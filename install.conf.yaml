- defaults:
    link:
      create: true
      force: true
- link:
    ~/.zshrc: zsh/.zshrc
    ~/.zprofile: zsh/.zprofile
    ~/.zsh_aliases: zsh/.zsh_aliases
    ~/.zsh_functions: zsh/.zsh_functions
    ~/.tigrc: .tigrc
    ~/.lazygit: .lazygit
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux: tmux/.tmux
    ~/.config/nvim: nvim
    ~/.config/lsd: lsd
    ~/.config/kitty: kitty
- shell:
    - command: sh ./scripts/setup-brew.sh
      description: Install Homebrew and Brew packages
    - command: sh ./scripts/setup-pyenv.sh
      description: Install multiple Python versions via pyenv
    - command: sh ./scripts/setup-git.sh
      description: Configure Git global settings
    - command: xargs -n1 npm install --verbose -g < .npm-global-packages
      description: Install global npm packages listed in ~/.npm-global-packages
